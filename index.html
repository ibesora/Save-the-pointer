<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Save the pointer is an entry of the Ludum Dare 46 competition">
		<meta property="og:url" content="https://onesvenus.itch.io/save-the-pointer">
		<meta property="og:title" content="Save the pointer!">
		<meta property="og:description" content="Save the pointer is an entry of the Ludum Dare 46 competition">
		<meta property="og:type" content="website">
		<meta property="og:image" content="https://onesvenus.itch.io/save-the-pointer/SaveTheCursor1.png">
		<meta property="twitter:site" content="@ibesora">
		<meta property="twitter:creator" content="@ibesora">
		<meta property="twitter:image" content="https://onesvenus.itch.io/save-the-pointer/SaveTheCursor1.png">
		<title>
			Save the pointer!
		</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
  	</head>
	<body>
		<div id="info" class="dialog">
			<div class="title">Save the pointer!</div>
			<div class="subtitle">(Don't let anything touch you)</div>
			<button onclick="start()">Go!</button>
		</div>
		<div id="end" class="dialog">
			<div class="title">Game over</div>
			<div class="subtitle">Your cursor was dead after <div id="time" class="inline">300</div> seconds</div>
			<button onclick="start()">Try it again!</button>
			<div id="share"></div>
		</div>
		<div id="levelCountdown" class="dialog">
			<div class="level subtitle">Level <div id="levelNumber" class="inline">1</div></div>
			<div id="countdown" class="title">3</div>
		</div>
		<canvas id="canvas"></canvas>
		<audio id="ambient" autoplay="true" loop="true" preload="auto" src="./sounds/atmosphere.mp3"></audio>
	</body>
	<script src="logic.js"></script>
</html>

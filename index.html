<html>
	<head>
		<title>
			Save the pointer!
		</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
  	</head>
	<body>
		<div id="info" class="dialog">
			<div class="title">Save the pointer!</div>
			<div class="subtitle">(Don't let anything touch you)</div>
			<button onclick="start()">Go!</button>
		</div>
		<div id="end" class="dialog">
			<div class="title">Game over</div>
			<div class="subtitle">Your cursor was dead after <div id="time" class="inline">300</div> seconds</div>
			<button onclick="start()">Try it again!</button>
			<div id="share"></div>
		</div>
		<div id="levelCountdown" class="dialog">
			<div class="level subtitle">Level <div id="levelNumber" class="inline">1</div></div>
			<div id="countdown" class="title">3</div>
		</div>
		<canvas id="canvas"></canvas>
		<audio autoplay="true" loop="true" preload="auto" src="/sounds/atmosphere.mp3"></audio>
	</body>
	<script src="logic.js"></script>
</html>
